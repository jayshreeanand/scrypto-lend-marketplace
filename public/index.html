<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Scrypto Peer Lending Dapp</title>
</head>

<body>

  
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script type="module" src="/dist/index.js"></script>
  <div class="connectBtn">
    <radix-connect-button />
  </div>
  <h1>Peer Lend</h1>
  <h1 class="text-3xl font-bold underline">
    Hello world!
  </h1>
  <div class="container">
    <p>Account Name:
    <pre id="accountName"></pre>
    </p>
    <p>Account Address:
    <pre id="accountAddress"></pre>
    </p>
  </div>


  <h2>2. Instantiate Loan proposal</h2>
  <input type="text" placeholder="Package address" id="packageAddress" />
  <input type="text" placeholder="Gumball Symbol" id="flavor">
  <p><button id="instantiateComponent">Instantiate component</button></p>
  <div class="container">
    <p>Component Address: <span id="componentAddress"></span></p>
    <p>GUM token address: <span id="gumAddress"></span></p>
  </div>


  <h2>3. Withdraw fulfiled loan</h2>
  <p><button id="buyGumball">Buy 1 GUM</button></p>
  <div class="container">
    <p>Receipt:<br>
    <pre id="receipt"></pre>
    </p>
  </div>
</body>

</html>
